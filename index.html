<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<title>lllumineux</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<section class="index-section start-section">
		<div class="h-25 start-section__element"></div>
		<div class="h-50 d-flex justify-content-center align-items-center start-section__element">
			<header class="index-header">
				<h1 class="site-name">lllumineux</h1>
				<nav class="d-flex justify-content-around index-nav">
					<a class="index-nav__element" id="start-btn" href="#">начать</a>
				</nav>
			</header>
		</div>
		<div class="h-25 d-flex align-items-end start-section__element">
			<img id="waves" src="img/index/waves.png">
		</div>
	</section>
	<section class="container-fluid index-section settings-section">
		<div class="row h-100 w-100 justify-content-center align-items-center bg-preview">
			<div class="row w-100 justify-content-center bg-preview__element">
				<div class="d-flex align-items-center preview-gallery" id="bg-gallery">
					<div class="bg-gallery__element">
						<a href="javascript:void(0);" onclick="backgroundID = '0';changeBackgroundID();"><img src="templates/backgrounds/0/preview.png"></a>
					</div>
					<div class="bg-gallery__element">
						<a href="javascript:void(0);" onclick="backgroundID = '1';changeBackgroundID();"><img src="templates/backgrounds/1/preview.png"></a>
					</div>
				</div>
				<div class="row w-100 flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-center preview-settings">
					<div class="d-flex flex-column justify-content-center" id="bg-settings">
						<div class="h-75 d-flex flex-column justify-content-around align-items-center bg-settings__content">
							<div class="w-100 d-flex justify-content-around align-items-center bg-setting">
								<input type="range" id="fbl-hue" onmousemove="updateBackground(this);" min="-180" max="180" value="0">
								<p class="value_shower">0</p>
								<a href="#"><img src="img/index/reset.png"></a>
							</div>
							<div class="w-100 d-flex justify-content-around align-items-center bg-setting">
								<input type="range" id="sbl-hue" onmousemove="updateBackground(this);" min="-180" max="180" value="0">
								<p class="value_shower">0</p>
								<a href="#"><img src="img/index/reset.png"></a>
							</div>
							<div class="w-100 d-flex justify-content-around align-items-center bg-setting">
								<input type="range" id="tbl-hue" onmousemove="updateBackground(this);" min="-180" max="180" value="0">
								<p class="value_shower">0</p>
								<a href="#"><img src="img/index/reset.png"></a>
							</div>
							<div class="w-100 d-flex justify-content-around align-items-center bg-setting">
								<input type="range" id="abl-brightness" onmousemove="updateBackground(this);" min="0" max="1000" value="100">
								<p class="value_shower">0</p>
								<a href="#"><img src="img/index/reset.png"></a>
							</div>
						</div>
					</div>
					<div class="d-flex align-items-center preview-content" id="bg-picture">
						<div class="bg-picture__content">
							<div class="bg-canvases">
								<canvas class="bg-canvases__element" id="fbl" width="1000px" height="1000px"></canvas>
								<canvas class="bg-canvases__element" id="sbl" width="1000px" height="1000px"></canvas>
								<canvas class="bg-canvases__element" id="tbl" width="1000px" height="1000px"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="container-fluid index-section settings-section">
		<div class="row h-100 w-100 justify-content-center align-items-center font-preview">
			<div class="row w-100 justify-content-center font-preview__element">
				<div class="d-flex align-items-center preview-gallery" id="font-gallery">
					<div class="font-gallery__element">
						<a href="javascript:void(0);" onclick="fontID = 'zero';updateFont();"><img src="templates/fonts/0/preview.png"></a>
					</div>
				</div>
				<div class="row w-100 flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-center preview-settings">
					<div class="d-flex flex-column justify-content-center" id="font-settings">
						<div class="h-75 fluid-container d-flex flex-column justify-content-around align-items-center font-settings__content">
							<div class="row">
								<div class="col-6 d-flex justify-content-center">
									<a href="#">Цвет текста</a>
								</div>
								<div class="col-6">
									<input type="text" placeholder="#fff" id="fntl-color" onkeyup="updateFont();">
								</div>
							</div>
							<div class="row">
								<div class="col-6 d-flex justify-content-center">
									<a href="#">Прозрачность</a>
								</div>
								<div class="col-6 container-fluid">
									<input type="range" onmousemove="updateFont();" id="fntl-opacity" min="0" max="100" value="100">
								</div>
							</div>
							<div class="row">
								<div class="col-6 d-flex justify-content-center">
									<a href="#">Тень</a>
								</div>
								<div class="col-6 container-fluid">
									<input type="text" id="fntl-shadow-x" onkeyup="updateFont();">
									<input type="text" id="fntl-shadow-y" onkeyup="updateFont();">
									<input type="text" id="fntl-shadow-radius" onkeyup="updateFont();">
									<input type="text" id="fntl-shadow-opacity" onkeyup="updateFont();">
								</div>
							</div>
							<div class="row d-flex justify-content-center">
								<input type="text" id="fntl-text" onkeyup="updateFont();">
							</div>
						</div>
					</div>
					<div class="d-flex align-items-center preview-content" id="font-picture">
						<div class="font-picture__content">
							<div class="font-canvases">
								<canvas class="font-canvases__element" id="fntl" width="1000px" height="1000px"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="container-fluid index-section settings-section">
		<div class="row h-100 w-100 justify-content-center align-items-center filter-preview">
			<div class="row w-100 justify-content-center filter-preview__element">
				<div class="d-flex align-items-center preview-gallery" id="filter-gallery">
					<div class="filter-gallery__element">
						<a href="javascript:void(0);" onclick="filterID = '0';changeFilterID();"><img src="templates/filters/0/preview.png"></a>
					</div>
				</div>
				<div class="row w-100 flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-center preview-settings">
					<div class="d-flex flex-column justify-content-center" id="filter-settings">
						<div class="h-75 d-flex flex-column justify-content-around align-items-center filter-settings__content">
							<div class="w-100 d-flex justify-content-around align-items-center filter-setting">
								<input type="range" id="fltrl-hue" onmousemove="updateFilter();" min="-180" max="180" value="0">
								<p class="value_shower">0</p>
								<a href="#"><img src="img/index/reset.png"></a>
							</div>
							<div class="w-100 d-flex justify-content-around align-items-center filter-setting">
								<input type="range" id="fltrl-brightness" onmousemove="updateFilter();" min="0" max="1000" value="100">
								<p class="value_shower">0</p>
								<a href="#"><img src="img/index/reset.png"></a>
							</div>
							<div class="w-100 d-flex justify-content-around align-items-center filter-setting">
								<input type="range" id="fltrl-opacity" onmousemove="updateFilter();" min="0" max="100" value="100">
								<p class="value_shower">0</p>
								<a href="#"><img src="img/index/reset.png"></a>
							</div>
						</div>
					</div>
					<div class="d-flex align-items-center preview-content" id="filter-picture">
						<div class="filter-picture__content">
							<div class="filter-canvases">
								<canvas class="filter-canvases__element" id="fltrl" width="1000px" height="1000px"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<link rel="stylesheet" type="text/css" href="templates/fonts/fonts.css">
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
