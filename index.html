<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="content-type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<title>lllumineux</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="templates/fonts/fonts.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script type="text/javascript">
		var delDefContent = false;
		var maxWidth = 500;
		var maxHeight = 500;
		var maxSize = 500;
		var fontCoef = 4;
		var backgroundID = '';
		var filterID = '';
		var fontID = '';
		var size_changed = 0;
	</script>
</head>
<body class="index">
	<div class="first-display">
		<div class="first-display__header">
			<span class="current-lang">ru</span>
		</div>
		<div class="first-display__content">
			<h1 class="main-title">lllumineux</h1>
		</div>
		<div class="first-display__footer">
			<img class="scroll-icon" src="img/index/icons/scroll.png">
		</div>
	</div>
	<div class="second-display">
		<div class="second-display__header">
		</div>
		<div class="second-display__content">
			<div class="edit-bar">
				<div class="all-layers">
					<div class="all-layers-layer default-layer">
						<span class="short-title">lll</span>
					</div>
					<canvas class="all-layers-layer" id="fbl" width="1000px" height="1000px"></canvas>
					<canvas class="all-layers-layer" id="sbl" width="1000px" height="1000px"></canvas>
					<canvas class="all-layers-layer" id="tbl" width="1000px" height="1000px"></canvas>
					<canvas class="all-layers-layer" id="fntl" width="1000px" height="1000px"></canvas>
					<canvas class="all-layers-layer" id="fltrl" width="1000px" height="1000px"></canvas>
					<div class="all-layers-layer save-layer">
						<img class="save-icon" onclick="saveCurrentPicture();" src="img/index/icons/save.png">
					</div>
				</div>
				<div class="slider">
					<div id="ca-container" class="ca-container">
						<div class="ca-wrapper">
							<div class="ca-item ca-item-1" data-slideName="фон">
								<div class="ca-item-content">
									<div class="settings-wrap">
										<div class="settings">
											<div class="range-row">
												<img class="reset-btn" id="fbl-hue-reset" src="img/index/icons/reset.png" onclick="resetValue(this);">
												<input type="range" id="fbl-hue" onchange="updateBackground(this);" onmousemove="updateBackground(this);" min="-180" max="180" value="0" data-default-value="0">
												<span class="value-shower" id="fbl-hue-shower">0</span>
											</div>
											<div class="range-row">
												<img class="reset-btn" id="sbl-hue-reset" src="img/index/icons/reset.png" onclick="resetValue(this);">
												<input type="range" id="sbl-hue" onchange="updateBackground(this);" onmousemove="updateBackground(this);" min="-180" max="180" value="0" data-default-value="0">
												<span class="value-shower" id="sbl-hue-shower">0</span>
											</div>
											<div class="range-row">
												<img class="reset-btn" id="tbl-hue-reset" src="img/index/icons/reset.png" onclick="resetValue(this);">
												<input type="range" id="tbl-hue" onchange="updateBackground(this);" onmousemove="updateBackground(this);" min="-180" max="180" value="0" data-default-value="0">
												<span class="value-shower" id="tbl-hue-shower">0</span>
											</div>
											<div class="range-row">
												<img class="reset-btn" id="abl-brightness-reset" src="img/index/icons/reset.png" onclick="resetValue(this);">
												<input type="range" id="abl-brightness" onchange="updateBackground(this);" onmousemove="updateBackground(this);" min="0" max="1000" value="100" data-default-value="100">
												<span class="value-shower" id="abl-brightness-shower">100</span>
											</div>
										</div>
									</div>
									<div class="gallery-wrap">
										<div class="gallery">
											<div class="gallery__element" data-pos="first">
												<img id="bg-0" src="templates/backgrounds/0/preview.png" onclick="backgroundID = '0';changeBackgroundID();addOutline(this, 'bg');">
											</div>
											<div class="gallery__element" data-pos="middle">
												<img id="bg-1" src="templates/backgrounds/0/preview.png" onclick="backgroundID = '0';changeBackgroundID();addOutline(this, 'bg');">
											</div>
											<div class="gallery__element" data-pos="last">
												<img id="bg-2" src="templates/backgrounds/0/preview.png" onclick="backgroundID = '0';changeBackgroundID();addOutline(this, 'bg');">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="ca-item ca-item-2" data-slideName="текст">
								<div class="ca-item-content">
									<div class="settings-wrap">
										<div class="settings">
											<div class="text-row">
												<span class="name">текст</span>
												<div class="args">
													<input type="text" placeholder="ваш текст" maxlength="20" id="fntl-text" onkeyup="size_changed = 0;updateFont();">
												</div>
											</div>
											<div class="text-row">
												<span class="name">цвет</span>
												<div class="args">
													<input type="text" placeholder="#fff" maxlength="7" id="fntl-color" onkeyup="updateFont();">
												</div>
											</div>
											<div class="text-row">
												<span class="name">размер</span>
												<div class="args">
													<span class="fntl-size" id="fntl-size-lower" onclick="size_changed -= 5;updateFont();">-</span>
													<span class="fntl-size" id="fntl-size-upper" onclick="if(size_changed < 0){size_changed += 5;};updateFont();">+</span>
												</div>
											</div>
											<div class="text-row">
												<span class="name">расположение</span>
												<div class="args">
													<input type="text" placeholder="x" maxlength="3" id="fntl-x" class="num-arg" onkeyup="updateFont();">
													<input type="text" placeholder="y" maxlength="3" id="fntl-y" class="num-arg" onkeyup="updateFont();">
												</div>
											</div>
											<div class="text-row">
												<span class="name">тень</span>
												<div class="args">
													<input type="text" placeholder="0" maxlength="2" id="fntl-shadow-x" class="num-arg" onkeyup="updateFont();">
													<input type="text" placeholder="0" maxlength="2" id="fntl-shadow-y" class="num-arg" onkeyup="updateFont();">
													<input type="text" placeholder="0" maxlength="2" id="fntl-shadow-radius" class="num-arg" onkeyup="updateFont();">
													<input type="text" placeholder="0" maxlength="3" id="fntl-shadow-opacity" class="num-arg" onkeyup="updateFont();">
												</div>
											</div>
											<div class="text-row">
												<span class="name">прозрачность</span>
												<div class="args">
													<input type="range" onchange="updateFont();" onmousemove="updateFont();" id="fntl-opacity" min="0" max="100" value="100">
												</div>
											</div>
										</div>
									</div>
									<div class="gallery-wrap">
										<div class="gallery">
											<div class="gallery__element" data-pos="first">
												<img id="font-0" src="templates/fonts/0/preview.png" onclick="fontID = 'zero';fontCoef = 3.5;addOutline(this, 'font');updateFont();">
											</div>
											<div class="gallery__element" data-pos="middle">
												<img id="font-1" src="templates/fonts/0/preview.png" onclick="fontID = 'zero';fontCoef = 3.5;addOutline(this, 'font');updateFont();">
											</div>
											<div class="gallery__element" data-pos="last">
												<img id="font-2" src="templates/fonts/0/preview.png" onclick="fontID = 'zero';fontCoef = 3.5;addOutline(this, 'font');updateFont();">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="ca-item ca-item-3" data-slideName="фильтр">
								<div class="ca-item-content">
									<div class="settings-wrap">
										<div class="settings">
											<div class="range-row">
												<img class="reset-btn" id="fltrl-hue-reset" src="img/index/icons/reset.png" onclick="resetValue(this);">
												<input type="range" id="fltrl-hue" onchange="updateFilter();" onmousemove="updateFilter();" min="-180" max="180" value="0" data-default-value="0">
												<span class="value-shower" id="fltrl-hue-shower">0</span>
											</div>
											<div class="range-row">
												<img class="reset-btn" id="fltrl-brightness-reset" src="img/index/icons/reset.png" onclick="resetValue(this);">
												<input type="range" id="fltrl-brightness" onchange="updateFilter();" onmousemove="updateFilter();" min="0" max="1000" value="100" data-default-value="100">
												<span class="value-shower" id="fltrl-brightness-shower">100</span>
											</div>
											<div class="range-row">
												<img class="reset-btn" id="fltrl-opacity-reset" src="img/index/icons/reset.png" onclick="resetValue(this);">
												<input type="range" id="fltrl-opacity" onchange="updateFilter();" onmousemove="updateFilter();" min="0" max="100" value="100" data-default-value="100">
												<span class="value-shower" id="fltrl-opacity-shower">100</span>
											</div>
										</div>
									</div>
									<div class="gallery-wrap">
										<div class="gallery">
											<div class="gallery__element" data-pos="first">
												<img id="filter-0" src="templates/filters/0/preview.png" onclick="filterID = '0';changeFilterID();addOutline(this, 'filter');">
											</div>
											<div class="gallery__element" data-pos="middle">
												<img id="filter-1" src="templates/filters/0/preview.png" onclick="filterID = '0';changeFilterID();addOutline(this, 'filter');">
											</div>
											<div class="gallery__element" data-pos="last">
												<img id="filter-2" src="templates/filters/0/preview.png" onclick="filterID = '0';changeFilterID();addOutline(this, 'filter');">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="ca-nav-wrap">
							<div class="ca-nav">
								<div class="ca-nav-btns">
									<span class="ca-nav-prev">
										<img src="img/index/icons/prev.png">
									</span>
									<span class="ca-nav-next">
										<img src="img/index/icons/next.png">
									</span>
								</div>
								<div class="ca-nav-text">фон</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="second-display__footer">
		</div>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/jquery.contentcarousel.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		$('#ca-container').contentcarousel();
		$(window).scroll(function () {
			if ($(this).scrollTop() > 1) {
				$('.scroll-icon').css({'display': 'none'});
				$('.main-title').css({'margin': '0 0 49px 0'});
			};
		});
	</script>
</body>
</html>
